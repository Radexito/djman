name: Build & Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  # ── Generate shared release tag ───────────────────────────────────────────
  setup:
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Generate release tag
        id: tag
        run: echo "tag=build-$(date -u +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

  # ── Per-platform build ────────────────────────────────────────────────────
  build:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      # ── Node deps + renderer build ────────────────────────────────────────
      - name: Install root dependencies
        run: npm ci

      - name: Install renderer dependencies
        run: cd renderer && npm ci

      - name: Build renderer
        run: npm run build-renderer

      # ── Stamp version from tag ────────────────────────────────────────────
      - name: Set version
        shell: bash
        run: |
          TAG="${{ needs.setup.outputs.tag }}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json','utf8'));
            pkg.version = '0.0.${{ github.run_number }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      # ── Build Electron app ────────────────────────────────────────────────
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --${{ matrix.platform }} --publish never

      # ── Upload artifacts for release job ─────────────────────────────────
      - uses: actions/upload-artifact@v7
        with:
          name: dist-${{ matrix.platform }}
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.zip
          if-no-files-found: warn

  # ── Create GitHub release ─────────────────────────────────────────────────
  create-release:
    needs: [setup, build]
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v8
        with:
          pattern: dist-*
          path: dist/
          merge-multiple: true

      - name: Create versioned release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.tag }}
          name: 'DJ Manager ${{ needs.setup.outputs.tag }}'
          prerelease: false
          body: |
            Automated release from commit ${{ github.sha }}

            ${{ github.event.head_commit.message }}

            ## Downloads

            | File | Platform |
            |------|----------|
            | `*-Linux.AppImage` | Linux x86_64 |
            | `*.dmg` | macOS Apple Silicon |
            | `*.exe` (installer) | Windows x86_64 |
          files: dist/**/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Bump version on dev after release ─────────────────────────────────────
  bump-version:
    needs: [create-release]
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Bump patch version in package.json
        run: |
          OLD=$(node -e "console.log(require('./package.json').version)")
          NEW=$(node -e "const v='$OLD'.split('.'); v[2]=String(Number(v[2])+1); console.log(v.join('.'))")
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json','utf8'));
            pkg.version = '$NEW';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Bumped $OLD -> $NEW"

      - name: Commit and push to dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(node -e "console.log(require('./package.json').version)")
          git add package.json
          git commit -m "chore: bump version to $VERSION"
          git push origin dev
